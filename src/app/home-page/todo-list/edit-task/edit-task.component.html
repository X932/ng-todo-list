<form [formGroup]="editingTodoForm" (ngSubmit)="changeTodo()" class="text-end" autocomplete="off">

  <div class="mb-3">
    <input type="text" formControlName="title" class="form-control" id="title" placeholder="Title">   
  </div>
  
  <div class="mb-3">
    <input type="text" class="form-control" formControlName="description" id="description" placeholder="Description">
  </div>

  <button type="submit" class="btn btn-primary">Edit</button>
</form>
