<div *ngFor="let todo of todoList" class="list-group-item">
  <div *ngIf="!todo.isEditing">
    <a [routerLink]="['/task', todo.id]" routerLinkActive="router-link-active" class="fs-2 link-dark">
      {{ todo.title }}
    </a>
    <div class="fs-5">{{ todo.description }}</div>

  <div class="d-flex gap-3 mt-3 col-2">
    <button class="btn btn-outline-danger" (click)="handleDeleteTodo(todo.id)">Delete</button>
    <button class="btn btn-outline-primary" (click)="handleEditTodo(todo)">Edit</button>
  </div>
  </div>

  <app-edit-task *ngIf="todo.isEditing" [todo]="todo" (todoEmit)="updateTodoList()"></app-edit-task>
</div>
